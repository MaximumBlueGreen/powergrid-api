language: node_js
node_js:
  - 12.10.0
cache: npm
deploy:
  provider: heroku
  api_key:
    secure: 
  app: powergrid-app
  on:
    repo: MaximumBlueGreen/powergrid-api
    branch: develop
services:
  - postgresql
before_script:
  - psql -c "create database powergrid_travis;" -U postgres
  - knex migrate:latest
script:
  - npm test
  - npm run lint
env:
  - NODE_ENV=test DATABASE_URL=postgres://localhost/powergrid_travis JWT_SECRET=SECRETSANTA
branches:
  only:
    - develop
